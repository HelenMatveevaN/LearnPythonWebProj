<!doctype html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>{{ page_title_main }}</title>
    </head>
    <body>
        <div class="alert alert-light" role="alert">
            МЕНЮ:<br>
            <u><i><a href="/" class="alert-dark">{{ page_title_main }}</a></i></u>
            <u><i><a href="/image" class="alert-dark">{{ page_title_img }}</a></i></u>
            <u><i><a href="/images" class="alert-dark">{{ page_title_imgs }}</a></i></u>                    
        </div>
        <div class="alert alert-dark" role="alert">
            <label for="exampleFormControlFile1"><i><h2>Загрузите файл в JPEG, PNG или GIF - формате</h2></i></label>
            <form action="" method=post enctype=multipart/form-data accept="image/*">
                <input type="file" name="file" accept="image/*" class="form-control-file"><br>
                <label for="exampleFormControlSelect1"><i><h2>Категория:</h2></i></label>
                <select name="category" class="form-control" id="exampleFormControlSelect1">
                    {% for categories in category_list %}
                    <option>
                        {{ categories.name }}
                    </option>
                    {% endfor %}
                </select><br>
                <button type="submit" class="btn btn-dark">Отправить</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </body>
    <!-- Optiona  l JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
